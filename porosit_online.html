<!DOCTYPE html>
<html manifest="home.appcache">

<head en="lang">
    <meta charset="utf-8">
    <title>Your Home</title>
    <link href='https://fonts.googleapis.com/css?family=David Libre' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Allan' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="lib/reset.css">
    <link rel="stylesheet" href="lib/animate.css">
    <link rel="stylesheet" href="lib/stilizimi.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javascript/jquery-3.4.1.min.js"></script>
    <script src="javascript/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <script src="javascript\validimi.js"></script>
    <script src="javascript\produktet.js"></script>


    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideToggle("slow");
            });
        });
        $(document).ready(function () {
            $("button").click(function () {
                $("#animateee").animate({
                    left: '250px',
                    height: '+=40px',
                    width: '+=130px'
                });
            });
        });

    </script>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);
        @import url(https://fonts.googleapis.com/css?family=Merriweather);

        form p {
            margin-top: 0.5em;
        }

        form input[type="text"],
        form select {
            font-size: 16px;
            height: 24px;
            padding: 3px;
        }

        form select {
            height: 30px;
        }


        #panel,
        #flip {
            width: 100%;
            padding: 5px 0px;
            text-align: center;
            background-color: #D4D4D4;
            border: solid 1px #696969;
            color: #696969;
            cursor: pointer;
        }

        #panel {
            padding: 50px 0px;
            display: none;
        }

        .rectangle {
            margin-bottom: 5px;
        }

        .error {
            background: #FFCDD2 url(error.png) no-repeat 98% center;
            box-shadow: 0 0 5px #FF5252;
            border-color: #FF1744;
        }

        .btn {
            -webkit-border-radius: 3;
            -moz-border-radius: 3;
            border-radius: 10px;
            font-size: 15px;
            height: 32px;
            color: white;
            background: #696969;
            height: 50px;
            text-decoration: none;
            width: 150px;
        }

        .btn:hover {
            background: lightslategray;
            text-decoration: none;
        }

        table {
            border: 3px solid;
        }

        #forme {
            margin: 3% 10% 3% 15%;
        }

        table,
        #animateee {
            color: #fff;
            background: linear-gradient(-45deg, #BA9090, #ABA2A2, #752424, #95DDD8);
            background-size: 400% 400%;
            animation: change 10s ease-in-out infinite;
        }

        @keyframes change {
            0% {
                background-position: 0 50%;

            }

            50% {
                background-position: 100% 50%;

            }

            100% {
                background-position: 0 50%;

            }

        }
    </style>

</head>
